<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>New Test</title>

  <body>
    <div class="containers">
      <header>
        <div class="title"><h1>NAME TAGS GENERATOR</h1></div>
      </header>

        <input
          type="text"
          id="name"
          maxlength="25"
          placeholder="Enter your name"
          required
        />
        <button id="generateName" class="generateName">
          Generate Name Tag
        </button>
        <button id="deleteAll" class="deleteAll">Clear All</button>
      </div>
      <div class="contain"></div>
    </div>
    <script src="script.js"></script>
  </body>
